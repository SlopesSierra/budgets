# docker-compose.yml
version: '3.8'

services:
  budget-app:
    image: node:18-alpine  
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "6622:3000"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
    environment:
      - NODE_ENV=production
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    tty: true
    command: npm start